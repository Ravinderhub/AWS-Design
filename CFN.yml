# PARAMETERS IN SSM PARAMETER STORE:
####################################


####################################
# OUTPUTS:
####################################
Outputs:
  CodeBuildURL:
    Description: URL to CodeBuild project that will run Terraform
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/codesuite/codebuild/projects/${CodeBuildProject}"